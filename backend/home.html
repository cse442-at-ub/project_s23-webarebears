<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Website</title>
	<style>
		/* CSS styles go here */
        body{
            background: #181A20;
        }
		header {
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			display: flex;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 15px;
		}
		nav a:hover {
			text-decoration: underline;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: absolute;
			bottom: 0;
			width: 100%;
		}

        #homepage{
            display: grid;
            width: 100%;
            height: 250px;
            grid-template-areas:
                "head head"
                "main main"
                "foot foot";
            grid-template-rows: 50px 1fr 30px;
            grid-template-columns: 150px 1fr;
        }

        #homepage > header {
            grid-area: head;
            }

        #homepage > nav {
            grid-area: nav;
        }

        #homepage > main {
            grid-area: main;
        }

        #homepage > footer {
            grid-area: foot;
        }

        #grid2{
            display: grid;
            grid-template-areas:
            "recent recent tasks"
            ;
        }

        #grid2 > recent {
            grid-area: recent;
            padding: 30px;
            background-color: blue;
            border-radius: 20px;
            margin-right: 30px;
            margin-left: 20px;
            margin-top: 20px;

        }

        #grid2 > tasks {
            margin-top: 20px;
            grid-area: tasks;
            padding: 30px;
            border-radius: 20px;
            margin-left:30px;
            margin-right:20px;
            background-color: #1F222A;
        }

	</style>
</head>
<body id="homepage">
	<header>
		<nav>
			<a href="#">Home</a>
			<a href="#">Tasks and Balances</a>
			<a href="#">Messages</a>
		</nav>
	</header>

	<main id="grid2">
        <recent>Recent</recent>
        <tasks>test</tasks>		
	</main>

	<footer>
		<p></p>
	</footer>
</body>
</html>
